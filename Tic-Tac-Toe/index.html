<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 id="heading">Tic-Tac-Toe</h1>
    
    <table id="board">
        <tr>
            <td id="left-top">
                <button ></button>
            </td>
            <td id="mid-top">
                <button></button>
            </td>
            <td id="right-top">
                <button ></button>
            </td>
        </tr>

        <tr>
            <td id="left-mid">
                <button ></button>
            </td>

            <td id="mid-mid">  
                <button></button>
            </td>

            <td id="right-mid">
                <button ></button>
            </td>
        </tr>
    
        <tr id="bottom-row">
            <td id="left-bottom">
                <button ></button>
            </td>
            <td id="mid-bottom">
                <button></button>
            </td>
                <td id="right-bottom">
                <button></button>
            </td>
        </tr>
    </table>
    
    <h1 id="turn"></h1>

    <script src="tic-tac-toe.js"></script>
</body>
</html>
